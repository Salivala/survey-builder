<form>
<div class="container " id="signin-form-container">
    <div class="h2 text-center" id="title" >SIGN IN</div>
    <div class="form-group">
      <input type="text" class="form-control" id="username" placeholder="Enter username" maxlength="12" (input)="checkValid($event)">
      <small id="warning" *ngIf="!validName; else placeholder" class="text-danger">{{ usernameFormatMessage}}</small>
      <ng-template #placeholder><br/></ng-template>
    </div>
  <div class="form-group">
    <input type="password" class="form-control" id="password" placeholder="Enter password">
  </div>
    <div class="form-group text-center">
      <button type="submit" class="btn btn-primary">Sign In</button>
    </div>
</div>
<div class="text-center" style="align-content: center">
  <a href="#">forgot username</a> | <a href="#">forgot password</a>
  <br />
  Don't have an account? <a href="#">SIGN UP</a>
</div>
</form>
