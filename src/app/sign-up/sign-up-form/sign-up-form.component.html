<form>
  <div class="container " id="signup-form-container">
    <div class="h2 text-center" id="title" >SIGN UP</div>
    <div class="form-group">
      <input type="text" class="form-control" id="username" placeholder="Enter username" maxlength="17" (input)="checkExists($event)">
      <small class="text-danger" *ngIf="nameExists; else placeholder">Username already exists</small>
      <ng-template #placeholder><br/></ng-template>
    </div>
    <div class="form-group">
      <input type="password" class="form-control" id="password" placeholder="Enter password">
      <br/>
    </div>
    <div class="form-group text-center">
      <button type="submit" class="btn btn-primary">Sign Up</button>
    </div>
  </div>
  <div class="text-center">
    <p>Already have an account? <a routerLink="/sign-in">SIGN IN</a></p>
  </div>
</form>
